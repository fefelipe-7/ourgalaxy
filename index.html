<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Sincronia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
              'safe-left': 'env(safe-area-inset-left)',
              'safe-right': 'env(safe-area-inset-right)',
            },
            colors: {
              cozy: {
                // Sage & Earth Palette
                cream: '#F9F7F2',       // Main Background (Warm Paper)
                surface: '#FFFFFF',     // Cards
                
                sage: '#84A98C',        // Primary Brand Color
                sageLight: '#CAD2C5',   // Secondary Elements
                sageDark: '#52796F',    // Active states / Subtitles
                
                deep: '#354F52',        // Main Text / Strong Contrast
                charcoal: '#2F3E46',    // Darker Text
                
                clay: '#E5989B',        // Accent (Hearts, Alerts)
                sand: '#EAE0D5',        // Soft backgrounds
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            },
            boxShadow: {
              'soft': '0 10px 30px -10px rgba(53, 79, 82, 0.08)',
              'glow': '0 0 20px rgba(132, 169, 140, 0.4)',
              'float': '0 20px 40px -12px rgba(53, 79, 82, 0.1)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-slow': 'float 6s ease-in-out infinite',
              'float-medium': 'float 5s ease-in-out infinite reverse',
              'float-fast': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Mobile Reset */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll, handle in app container */
        overscroll-behavior: none; /* Prevent rubber banding */
        -webkit-tap-highlight-color: transparent;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::selection {
        background: #84A98C; /* Cozy Sage */
        color: #fff;
      }
      
      /* Enforce lowercase on inputs/textareas placeholders */
      input::placeholder, textarea::placeholder {
        text-transform: lowercase;
      }
    </style>

  }
}
</script>
